{% extends "base.html" %}
{% block content %}

<h2 class="tetx-center mb-4">Book your slot</h2>

<form method="POST">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Morning (8 AM to 12 PM)</th>
                <th>Evening (4 PM to 9 PM)</th>
            </tr>
        </thead>

        <tbody>
            {% for d in days %}
            <tr>
                <td> {{ d }} </td>
                <td>
                    <input type="checkbox" name="morning_slot" value="{{ d }}"
                    {% for avl in doc_avail %}
                        {% if avl.date==d %}
                            {% if not avl.morning_slot %}
                                disabled
                            {% endif %}
                        {% endif %}
                    {% endfor %}>
                </td>
                <td>
                    <input type="checkbox" name="evening_slot" value="{{ d }}" 
                    {% for avl in doc_avail %}
                        {% if avl.date==d %}
                            {% if not avl.evening_slot %}
                                disabled
                            {% endif %}
                        {% endif %}
                    {% endfor %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>

        
    </table>

    <input type="submit" class="mt-5 btn btn-primary w-100" value="Book">
    
</form>

{% endblock %}
