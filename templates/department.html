{% extends 'base.html' %}
{% block content %}

    <h1 class="mb-4">Department of {{ dept.name }}</h1>
    <h3>Overview</h3>
    <p class="lead fst-italic mb-4"> {{dept.info}} </p>

    <h2>Doctors in {{ dept.name }}</h2>
        <div class="scrollable-box ">
          <table class="table table-striped table-hover">
            <tbody>
                {% for doc in doctors %}
                <tr>
                <td>Dr. {{ doc.username }}</td>
                <td class="text-end"><a class="btn btn-primary" href="{{url_for('book',doc_id=doc.id)}}">Check Availability</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>

    
    

{% endblock %}
