<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

   <div class="d-flex justify-content-center mt-2" >
        <div class="card mt-5" style="width: 50%;">
        <div class="card-body">
            <h4 class="card-title mb-3">Update Patient History</h4>
            <h5 class="card-text mb-3">Patient Name: {{app.patient.username}}</h5>
            <br>

            <form method="POST">

                <div class="mb-3">
                    <label for="visit_type" class="form-label">Visit Type</label>
                    <input type="text" class="form-control" id="visit_type" name="visit_type" value="{{ app.visit_type }} ">
                </div>

                <div class="mb-3">
                    <label for="test_done" class="form-label">Tests Done</label>
                    <input type="text" class="form-control" id="test_done" name="test_done" value="{{ app.tests_done}}">
                </div>
                
                <div class="mb-3">
                    <label for="test_done" class="form-label">Diagnosis</label>
                    <input type="text" class="form-control" id="diagnosis" name="diagnosis" value="{{ app.diagnosis}}">
                </div>

                
                <div class="mb-5">
                    <label for="prescription" class="form-label">Prescription</label>
                    <input type="text" class="form-control" id="prescription" name="prescription" value="{{ app.prescription }}">
                </div>

                <div class="text-center w-50 mx-auto">
                    <input type="submit" class="btn btn-primary w-100" value="Save">
                    <br><br>
                </div>  
                          
            </form>

        </div>
    </div>
   </div>
    
</body>
</html>
