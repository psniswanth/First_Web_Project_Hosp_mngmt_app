<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability Table Demo</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">


</head>

<body>


    <h2 class="text-center mb-4">Select Available Slots</h2>

    <form method="POST">

        <table class="table table-striped table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Date</th>
                    <th>Morning (8 AM – 12 PM)</th>
                    <th>Evening (4 PM – 9 PM)</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>23/01/2025</td>
                    <td>
                        <input type="checkbox" name="slots" value="2025-01-23|morning">
                    </td>
                    <td>
                        <input type="checkbox" name="slots" value="2025-01-23|evening">
                    </td>
                </tr>

                <tr>
                    <td>24/01/2025</td>
                    <td>
                        <input type="checkbox" name="slots" value="2025-01-24|morning">
                    </td>
                    <td>
                        <input type="checkbox" name="slots" value="2025-01-24|evening">
                    </td>
                </tr>

                <tr>
                    <td>25/01/2025</td>
                    <td>
                        <input type="checkbox" name="slots" value="2025-01-25|morning">
                    </td>
                    <td>
                        <input type="checkbox" name="slots" value="2025-01-25|evening">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-end">
            <button class="btn btn-success">Book Selected Slots</button>
        </div>

    </form>

</div>

</body>
</html>
